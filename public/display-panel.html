<!doctype html>

<head>

<script src="/socket.io/socket.io.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css">
<script src="/javascripts/c3.js"></script>

<link type="text/css" rel="stylesheet" href="/stylesheets/display_panel.css">

</head>

<body>

<div class="container-fluid">
    <div class="row vertical-center">
        <div id="chart" class="col-md-9 col-sm-9 col-xs-9"></div>
        <div id="current-display" class="col-md-1 col-md-offset-1">
            <div class="row current-display-box">
                <h1 class="current-display-label">Time:</h1>
                <h2 id="current-time-display" class="current-display">00:00</h2>
            </div>
            <div class="row current-display-box">
                <h1 class="current-display-label hr-color">HR:</h1>
                <h2 id="current-hr-display" class="current-display hr-color">???</h2>
            </div>
            <div class="row current-display-box">
                <h1 class="current-display-label spo2-color">SpO<sub>2</sub>:</h1>
                <h2 id="current-spo2-display" class="current-display spo2-color">???</h2>
            </div>
            <div class="row current-display-box">
                <h1 class="current-display-label fio2-color">FiO<sub>2</sub>:</h1>
                <h2 id="current-fio2-display" class="current-display fio2-color">0%</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <span id="status-connection" class="label label-danger">Not connected to simulation server!</span>
    </div>
</div>

<script>

function updateStatusConnected() {
    var statusElem = document.getElementById('status-connection');
    statusElem.innerHTML = 'Connected to sensors';
    statusElem.className = 'label label-default';
    statusElem.style.visibility = 'hidden';
}
function updateStatusDisconnected() {
    var statusElem = document.getElementById('status-connection');
    statusElem.innerHTML = 'Not connected to sensors!';
    statusElem.className = 'label label-danger';
    statusElem.style.visibility = 'visible';
}
function updateFiO2(fiO2) {
    if (fiO2 === null || isNaN(fiO2)) {
        fiO2 = '0%';
    } else {
        fiO2 = Math.round(fiO2 * 100) + '%'
    }
    document.getElementById('current-fio2-display').innerHTML = fiO2;
}

function toDateString(totalSeconds) {
    var minutes = parseInt(totalSeconds / 60) % 60;
    var seconds = totalSeconds % 60;
    return (minutes < 10 ? '0' + minutes : minutes) + ':' + (seconds < 10 ? '0' + seconds : seconds);
}
function fromDateString(dateString) {
    var a = dateString.split(':');
    return a[0] * 60 + a[1] * 1;
}

var chart = c3.generate({
    bindto: '#chart',
    size: {
        //width: 1000,
        height: 600,
    },
    data: {
        xs: {
            targetUpper: 'targetTime',
            targetLower: 'targetTime',
            SpO2: 'signalTime',
            FiO2: 'signalTime'
        },
        xFormat: '%M:%S',
        columns: [
            ['targetTime', toDateString(60), toDateString(300), toDateString(600), toDateString(2400)],
            ['targetUpper', 0.65, 0.85, 0.95, 0.95],
            ['targetLower', 0.6, 0.8, 0.85, 0.85],
            ['signalTime'],
            ['SpO2'],
            ['FiO2']
        ],
        types: {
            targetLower: 'area',
            targetUpper: 'area',
            SpO2: 'line',
            FiO2: 'line'
        },
        colors: {
            targetLower: 'black',
            targetUpper: '#006E53',
            SpO2: '#00BA86',
            FiO2: 'white'
        }
    },
    axis: {
        x: {
            label: {
                text: 'Time (min)',
                position: 'outer-center'
            },
            type: 'timeseries',
            tick: {
                format: '%M:%S',
                fit: false,
                culling: {
                    max: 11
                }
            },
            min: toDateString(0),
            max: toDateString(360),
            padding: {
                left: 0,
                right: 0.09,
                unit: 'ratio'
            },
            height: 60
        },
        y: {
            label: {
                text: 'SpO2, FiO2 (%)',
                position: 'outer-middle'
            },
            show: true,
            tick: {
                format: d3.format('%')
            },
            min: 0,
            max: 1,
            padding: 0
        }
    },
    legend: {
        show: false
    },
    tooltip: {
        show: false
    },
    point: {
        show: false
    },
    padding: {
        top: 20,
        left: 100,
        right: 40,
        bottom: 40
    },
    transition: {
        duration: 0
    }
});

function setCurrentDisplay(time, spO2, fiO2, hr) {
    document.getElementById('current-time-display').innerHTML = toDateString(time);
    if (spO2 === null || isNaN(spO2)) {
        spO2 = '???';
    } else {
        spO2 = Math.round(spO2 * 100) + '%'
    }
    document.getElementById('current-spo2-display').innerHTML = spO2;
    updateFiO2(fiO2);
    if (hr === null || isNaN(hr)) {
        hr = '???';
    } else {
        hr = Math.round(hr)
    }
    document.getElementById('current-hr-display').innerHTML = hr;
}

function updateDisplay(time, spO2, fiO2, hr) {
    var dateString = toDateString(time);
    $("#chart .c3-ygrid-line.spO2-target-label").addClass('c3-ygrid-line-hidden');
    if (time > 360) {
        chart.axis.tickFit(true);
        chart.axis.tickCount(11);
        $("#chart .c3-ygrid-line").addClass('c3-ygrid-line-hidden');
    }
    if (spO2 === null) {
        spO2 = NaN;
    }
    if (fiO2 === null) {
        fiO2 = NaN;
    }
    if (hr === null) {
        hr = NaN;
    }
    chart.flow({
        columns: [
            ['signalTime', dateString],
            ['SpO2', spO2],
            ['FiO2', fiO2]
        ],
        duration: 0,
        to: toDateString(0),
        done: function() {
            if (time > 360) {
                chart.axis.max({x: toDateString(Math.ceil(time / 60) * 60)});
            }
            if (!isNaN(spO2) && !isNaN(fiO2)) {
                var annotationDeltaY = 0;
                if (time > 360) {
                    annotationDeltaY = -0.02;
                }
                chart.ygrids([
                    {value: 0.87 - annotationDeltaY / 2, text: 'SpO2 Target', class: 'spO2-target-label'},
                    {value: spO2 + annotationDeltaY, text: 'SpO2', class: 'spO2-label'},
                    {value: fiO2 + annotationDeltaY, text: 'FiO2', class: 'fiO2-label'}
                ]);
            }
        }
    });
    setCurrentDisplay(time, spO2, fiO2, hr);
}

var socket = io.connect(window.location.host);
socket.on('connect', function(data) {
    socket.emit('connected', {client: 'display-panel'});
    console.log('Sockets: Connected to server.');
    chart.unload({
        ids: ['signalTime', 'SpO2', 'FiO2'],
        done: updateStatusConnected
    });
})
socket.on('disconnect', function(data) {
    console.log('Sockets: Disconnected from server.');
    updateStatusDisconnected();
})
socket.on('initialize', function(data) {
    if (data === null) {
        console.log('Sockets: Initializing.');
        chart.axis.max({x: toDateString(360)});
        document.getElementById('current-time-display').innerHTML = '00:00';
        document.getElementById('current-spo2-display').innerHTML = '???';
        updateFiO2(0);
        return;
    } else {
        console.log('Sockets: Initializing with previous data.');
    }
    setCurrentDisplay(data.time[data.time.length - 1], data.spO2[data.spO2.length - 1], data.fiO2[data.fiO2.length - 1]);
    var time = data.time.map(toDateString);
    time.unshift('signalTime');
    var spO2Signal = data.spO2;
    spO2Signal.unshift('SpO2');
    var fiO2Signal = data.fiO2;
    fiO2Signal.unshift('FiO2');
    var annotationDeltaY = 0;
    if (data.time[data.time.length - 1] > 360) {
        chart.axis.max({x: time[time.length - 1]});
        chart.axis.tickFit(true);
        chart.axis.tickCount(11);
        $("#chart .c3-ygrid-line.spO2-label").addClass('c3-ygrid-line-hidden');
        $("#chart .c3-ygrid-line.fiO2-label").addClass('c3-ygrid-line-hidden');
        annotationDeltaY = -0.02;
    } else {
        chart.axis.max({x: toDateString(360)});
        chart.axis.tickFit(false);
        chart.axis.tickCount(11);
    }
    chart.ygrids([
        {value: 0.87 - annotationDeltaY / 2, text: 'SpO2 Target', class: 'spO2-target-label'},
        {value: data.spO2[data.spO2.length - 1] + annotationDeltaY, text: 'SpO2', class: 'spO2-label'},
        {value: data.fiO2[data.fiO2.length - 1] + annotationDeltaY, text: 'FiO2', class: 'fiO2-label'}
    ]);
    $("#chart .c3-ygrid-line.spO2-target-label").addClass('c3-ygrid-line-hidden');
    chart.load({
        columns: [
            time,
            spO2Signal,
            fiO2Signal
        ]
    });
});
socket.on('update', function(data) {
    updateDisplay(data.time, data.spO2, data.fiO2, data.hr);
});
socket.on('tick', function(time) {
    document.getElementById('current-time-display').innerHTML = toDateString(time);
});
socket.on('reset', function(data) {
    console.log('Sockets: Resetting data.');
    chart.unload({
        ids: ['signalTime', 'SpO2', 'FiO2'],
        done: function() {
            chart.flow({
                columns: [
                    ['signalTime', toDateString(data.time)],
                    ['SpO2', data.spO2],
                    ['FiO2', data.fiO2]
                ], done: function() {
                    chart.axis.max({x: toDateString(360)});
                    chart.axis.tickFit(false);
                    chart.axis.tickCount(11);
                    setCurrentDisplay(data.time, data.spO2, data.fiO2);
                    chart.ygrids([
                        {value: 0.87, text: 'SpO2 Target', class: 'spO2-target-label'},
                    ]);
                }
            });
        }
    });
});
socket.on('fiO2', function(data) {
    console.log('Sockets: Updating FiO2 level to ' + data + '.');
    updateFiO2(data);
})
</script>

</body>
