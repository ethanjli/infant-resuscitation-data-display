<!doctype html>

<head>

<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>

<style>
#chart .c3-axis-x-label {
    font: 24px sans-serif;
}
#chart .c3-axis-y-label {
    font: 24px sans-serif;
}
#chart .c3-axis-y2-label {
    font: 24px sans-serif;
}
#chart .tick {
    font: 12px sans-serif;
}
#chart .c3-area {
    opacity: 1;
    stroke-width: 0px;
}
#chart .c3-line-SpO2 {
    stroke-width: 6px;
}
</style>

</head>

<body>

<div id="chart"></div>

<script>

var chart = c3.generate({
    bindto: '#chart',
    size: {
        width: 1200,
        height: 600,
    },
    data: {
        xs: {
            targetUpper: 'targetTime',
            targetLower: 'targetTime',
            SpO2: 'signalTime'
        },
        columns: [
            ['targetTime', 60, 120, 180, 240, 300, 600],
            ['targetUpper', 0.65, 0.7, 0.75, 0.8, 0.85, 0.95],
            ['targetLower', 0.6, 0.65, 0.7, 0.75, 0.8, 0.85],
            ['signalTime', 20, 30, 40, 50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150],
            ['SpO2', 0.35, 0.4, 0.42, 0.48, 0.5, 0.52, 0.55, 0.6, 0.65, 0.67, 0.69, 0.71, 0.69, 0.71]
        ],
        types: {
            targetLower: 'area-step',
            targetUpper: 'area-step',
            SpO2: 'line'
        },
        axes: {
            targetLower: 'y',
            targetUpper: 'y',
            SpO2: 'y2'
        },
        colors: {
            targetLower: 'white',
            targetUpper: 'firebrick',
            SpO2: 'black'
        }
    },
    axis: {
        x: {
            label: {
                text: 'Time (s)',
                position: 'outer-center'
            },
            type: 'indexed',
            tick: {
                fit: false,
                values: [0, 60, 120, 180, 240, 300, 360, 420, 480, 540, 600]
            },
            min: 0,
            max: 150
        },
        y: {
            label: {
                text: 'Saturation (%)',
                position: 'outer-middle'
            },
            show: true,
            tick: {
                format: d3.format('%')
            },
            min: 0,
            max: 1,
            padding: 0
        },
        y2: {
            label: {
                text: 'Saturation (%)',
                position: 'outer-middle'
            },
            show: true,
            tick: {
                format: d3.format('%')
            },
            min: 0,
            max: 1,
            padding: 0
        }
    },
    legend: {
        show: false
    },
    tooltip: {
        show: false
    },
    point: {
        show: false
    },
    padding: {
        bottom: 40
    }
});

</script>

</body>
