<!doctype html>

<head>

<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.5.1/rickshaw.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.5.1/rickshaw.min.js"></script>

<style>
#chart_container {
    position: relative;
}
#chart {
    position: relative;
    left: 40px;
}
#y_axis {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 40px;
}
</style>

</head>

<body>

<div id="chart_container">
    <div id="y_axis"></div>
    <div id="chart"></div>
</div>

<script>
var oxySatTargets, oxySat, graph, xAxis, yAxis;

oxySatTargetUpper = [
    {x: 1 * 60, y: 0.05},
    {x: 2 * 60, y: 0.05},
    {x: 3 * 60, y: 0.05},
    {x: 4 * 60, y: 0.05},
    {x: 5 * 60, y: 0.05},
    {x: 10 * 60, y: 0.10}
];
oxySatTargetLower = [
    {x: 1 * 60, y: 0.60},
    {x: 2 * 60, y: 0.65},
    {x: 3 * 60, y: 0.70},
    {x: 4 * 60, y: 0.75},
    {x: 5 * 60, y: 0.80},
    {x: 10 * 60, y: 0.85}
];

graph = new Rickshaw.Graph({
    element: document.querySelector("#chart"),
    width: 600,
    height: 400,
    series: [
        {color: 'white', data: oxySatTargetLower},
        {color: 'darkred', data: oxySatTargetUpper}
    ],
    interpolation: 'step-after',
    min: 0,
    max: 1
});

xAxis = new Rickshaw.Graph.Axis.Time({graph: graph});
yAxis = new Rickshaw.Graph.Axis.Y({
    graph: graph,
    orientation: 'left',
    tickFormat: d3.format('%'),
    element: document.getElementById('y_axis')
});

graph.render();
</script>

</body>
